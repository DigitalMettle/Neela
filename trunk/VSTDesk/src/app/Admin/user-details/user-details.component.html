<div class="card has-shadow">
    <div class="card">
        <div class="card-header">
            <!-- Nav tabs -->
            <ul class="nav tab-nav">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#clientUsers" (click)="toggle('client')">CLIENT USERS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#adminstrators" (click)="toggle('admin')">ADMINISTRATORS</a>
                </li>

            </ul>
        </div>
        <div class="card-body">

            <div class="tab-content tab-content-custom">
                <div class="tab-pane active" id="clientUsers">
                    <form (submit)="saveUserDeatails()">

                        <div class="card-body" [formGroup]="userDetails">
                            <div class="action mb-3 d-flex justify-content-between w-100">
                                <a routerLink="/admin/userlist" class="btn btn-primary"><i class="material-icons">arrow_back_ios</i> Back To Listing</a>
                            </div>
                            <div class="form-container">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6">
                                        <div class="form-group">
                                            <label>{{'AdminModule.Label.Email' | translate}}</label>
                                            <input type="text" class="form-control" formControlName="Email" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <div class="form-group">
                                            <label>{{'AdminModule.Label.FirstName' | translate}}</label>
                                            <input type="text" class="form-control" formControlName="FirstName">
                                            <div class="form-text text-danger w-100" *ngIf="userDetails.get('FirstName').touched && userDetails.get('FirstName').hasError('required')">First Name {{'CoreModule.Validations.Required' | translate}}</div>
                                            <div class="form-text text-danger w-100" *ngIf="userDetails.get('FirstName').touched && !userDetails.get('FirstName').hasError('required') && userDetails.get('FirstName').hasError('blankValidation')">{{'CoreModule.Validations.BlankValidation' | translate}}</div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <div class="form-group">
                                            <label>{{'AdminModule.Label.LastName' | translate}}</label>
                                            <input type="text" class="form-control" formControlName="LastName">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <div class="form-group">
                                            <label>{{'AdminModule.Label.PhoneNumber' | translate}}</label>
                                            <input type="text" class="form-control" formControlName="PhoneNumber">
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div formArrayName="Projects" class="row">
                                        <div class="col-lg-3 col-md-6" *ngFor="let project of userDetails?.controls['Projects']?.controls; let i=index" [formGroupName]="i">
                                            <div class="form-check form-check-custom pl-0">
                                                <label>
                                                    <input class="form-check-input" type="checkbox" formControlName="IsSelected">{{userDetails.controls['Projects'].controls[i].controls['Name'].value | translate}}
                                                    <span class="squire-check-mark"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-text text-danger" *ngIf="userDetails.get('Projects').hasError('multipleCheckboxRequireOne')">{{'CoreModule.Validations.Select' | translate}}</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="adminstrators">
                    <admin-list></admin-list>
                </div>
            </div>
            </div>
        </div>
    
</div>
