
<div class="row user-list">
    <div class="col-xl-12">
        <div class="card has-tab has-shadow">
            <div class="card-header">
                <!-- Nav tabs -->
                <ul class="nav tab-nav">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#clientUsers" (click)="toggle('client')">CLIENT USERS </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#adminstrators" (click)="toggle('admin')">ADMINISTRATORS</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">

                <!-- Tab panes -->
                <div class="tab-content tab-content-custom">
                    <nav aria-label="breadcrumb" *ngIf="isClient" >
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a class="btn btn-primary" href="JavaScript: Void(0)" routerLink="/admin/inviteuser">
                                    <i class="material-icons">
                                        add
                                    </i> {{'AdminModule.Button.AddUser' | translate}}
                                </a>
                            </li>
                        </ol>
                    </nav>

                    <div class="search-container form-container mt-4 mb-2"  *ngIf="isClient">
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="searchText" (input)="searchUser()" placeholder="{{'AdminModule.Placeholder.SearchUser' | translate}}">
                            <button type="button" (click)="searchUser()" class="btn"> <i class="material-icons">zoom_in</i></button>

                            <ul class="searh-list">
                                <li class="searh-list-item">
                                    <button type="button" class="btn btn-primary btn-sm">
                                        <i class="material-icons">add</i> ADD USER
                                    </button>
                                    <span class="user">User 01</span>
                                </li>
                                <li class="searh-list-item">
                                    <button type="button" class="btn btn-primary btn-sm">
                                        <i class="material-icons">add</i> ADD USER
                                    </button>
                                    <span class="user">User 01</span>
                                </li>
                                <li class="searh-list-item">
                                    <button type="button" class="btn btn-primary btn-sm">
                                        <i class="material-icons">add</i> ADD USER
                                    </button>
                                    <span class="user">User 01</span>
                                </li>
                                <li class="searh-list-item">
                                    <button type="button" class="btn btn-primary btn-sm">
                                        <i class="material-icons">add</i> ADD USER
                                    </button>
                                    <span class="user">User 01</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="tab-pane active" id="clientUsers">
                        <div class="user-list-conainer scroll-x">
                            <h4 class="mb-3 t-header row-custom">
                                <span class="col">
                                    {{'AdminModule.Label.User' | translate}}<span class="badge badge-secondary ml-1">{{totalUsers}}</span>
                                </span>
                                <!--<span class="col">
                                    Company
                                </span>-->
                            </h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex flex-row px-0 has-edit-button" *ngFor="let user of userList ">
                                    <div class="row-custom">
                                        <div class="col">
                                            <div class="user-pic" [ngStyle]="{'background-image': 'url(' + user.ProfilePhoto + ')'}"></div>

                                            <div class="text">

                                                <strong>{{user.FirstName}} {{user.LastName}}</strong>
                                                <p class="mb-0 text-muted">{{user.Email}}</p>
                                            </div>
                                        </div>
                                        <!--<div class="col col-50">
                                            <strong>{{user.ComapanyName}}</strong>
                                        </div>-->
                                    </div>

                                    <div class="buttons-group-holder">
                                        <button type="button" (click)="deleteUser(user.Id)" class="btn btn-primary btn-sm"><i class="material-icons">delete_forever</i></button>
                                        <button type="button" (click)="getUserDetails(user)" class="btn btn-primary btn-sm"><i class="material-icons">edit</i></button>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="adminstrators">

                       <admin-list></admin-list>

                    </div>
            </div>
        </div>
    </div>
</div>
</div>
